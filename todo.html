<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할 일 목록</title>
  <link rel="stylesheet" href="todo_style.css">
</head>
<body>
  <div class="container">
    <div class="IPHONE">
      <div class="display">
        <ul id="todo-list">
        </ul>
        <form id="todo-form">
          <input name="todo" type="text" placeholder="나의 할 일을 메모하세요." maxlength="16" autocomplete="off"><button type="submit"><i class="fa-solid fa-arrow-up"></i></button>
        </form>
      </div>
      <div class="nochi"></div>
    </div>
  </div>

  <script src="./todo_script.js"></script>
  <script src="https://kit.fontawesome.com/d3363c681f.js" crossorigin="anonymous"></script>
</body>
</html>
